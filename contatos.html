<body class="formulario">
   <div class="primeiro">
      <br><br><br>  <h2>Contatos</h2>
   </div>

    <div class="box">
        <form action="">
        <fieldset>
            <legend><b>formulário</b></legend>
            <br>

     <div class="inputbox">
        <label for="nome" class="labelinput"> Nome Completo</label><br>
        <input type="text" name="nome" id="nome" placeholder="Informe seu nome" class="inputuser" required>
     </div>
     <br><br>
    <div class="inputbox">
        <label for="email" class="labelinput"> Email</label> <br> 
        <input type="email" name="email" id="email" placeholder="Informe seu email" class="inputuser" required>
     </div>
<br><br>
<div class="inputbox">
    <label for="tel" class="labelinput" > Telefone</label> <br>
    <input type="number" name="telefone" id="telefone" placeholder="Informe seu telefone" class="inputuser" required>
 </div>
<br>
<p>Sexo:</p>
        <input type="radio" id="feminino"  name="genero" value="feminino" required>
           <label for="feminino">Feminino</label>
           <br>
        <input type="radio" id="masculino"  name="genero" value="masculino" required>
           <label for="masculino">Masculino</label>
           <br>
        <input type="radio" id="outro"  name="genero" value="outro" required>
           <label for="outro">Outro</label>
        </fieldset>

            <label for="data_nascimento"><b>Data do Nascimento</b></label> <br>
            <input type="date" name="data_nascimento" id="data_nascimento" crequired>

 <br><br>   
         <div class="inputbox">

            <input type="text" name="cidade" id="cidade" class="inputuser" required>
         </div>
<br><br>
         <div class="inputbox">
            <label for="estado"class="labelinput" >Estado</label> <br>

         </div>
<br><br>
         <div class="inputbox">
            <label for="endereco"class="labelinput" >Endereço</label>
            <input type="text" name="endereco" id="endereco" class="inputuser" required>
         </div>
<br><br>
